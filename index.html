<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>twitter clone</title>
</head>
<body>
    <header class="header">
        <h1>Twitter Clone</h1>
    </header>
    <form id="loginForm" class="loginForm">
        <h2>Login</h2>
        <label for="userName">userName</label>
        <input id="userName" class="border" type="text" name="userName" placeholder="pleace enter youer username">
        <button id="login" class="btn border" type="submit">Login</button>
    </form>
    <div id="tweets" class="tweets" >
        <form  id="tweetForm" class ="tweetForm ">
            <label for="tweet">tweet</label>
            <textarea name="tweet" id="tweet" cols="30" rows="5" placeholder="pleace enter youer tweet"></textarea>
            <button type="submit" class="tweetbtn">send</button>
        </form>
        <div id="newfeeds" class="newfeeds"></div>
    </div>

    <script type="text/javascript" src="js/index.js"></script> 
</body>
</html>
