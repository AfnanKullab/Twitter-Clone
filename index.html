<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/add14ae2e8.js" crossorigin="anonymous"></script>
    <title>Twitter Clone</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>الرئيسية</h1>
           <div>
               <img src="images/Twitter Logo.png" alt="twitterlogo">
             </div>
     </div>
    </header>
    <main>
        <div class="content ">
            <section class="newTweet">
                <form id="form">
                    <input id="username" class="username" type="text" name="username" placeholder="Enter your name">
                    <input id="newtweet" class="newtweet" type="text" name="newtweet" placeholder="What's happening" >
                    <button id="tweetButton" type="submit">Tweet</button>
                </form>
            </section>

            <section id="newsfeed" class="newsfeed">
            
            </section>  
        </div>   
    </main>
        

    <script type="text/javascript" src="js/index.js"></script> 
</body>
</html>
